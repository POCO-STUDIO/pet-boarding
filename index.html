<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pet Boarding</title>
    <script src="main.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="petType">Pet Type</label>
            <input type="radio" name="petType" value="cat">Cat
            <input type="radio" name="petType" value="dog">Dog
        </div>

        <div>
            <label for="cageSize">Cage Size</label>
            <input type="radio" name="cageSize" value="small">Small
            <input type="radio" name="cageSize" value="large">Large
        </div>

        <div>
            <label for="numberOfDays">Number of Days</label>
            <input type="number" id="numberOfDays" name="numberOfDays">
        </div>

        <div>
            <label for="totalPerDay">Total per day</label>
            <input type="number" readOnly id="totalPerDay">
            <label for="total">Grand Total</label>
            <input type="number" readOnly id="grandTotal">
        </div>

        <button type="button" onclick="calculateTotals()">Submit</button>
        <button type="button">Clear</button>
    </form>
</body>

</html>
